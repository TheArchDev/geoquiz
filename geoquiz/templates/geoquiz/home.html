{% extends 'geoquiz/base.html' %}
{% load staticfiles %}


{% block title %}Home - Geoquiz{% endblock %}


{% block content %}

<div class="container-fluid">
	<div class="row">
		<div class="col-md-2"></div>
		<div class="col-md-8" id='central_section'>
			<h1>Geoquiz Home Page</h1>
			<h2>Welcome back to Geoquiz {{ user.username}}!</h2>
			<h2>{{ logout_message }}</h2>
			<h3>What would you like to do?</h3>
            <p><a href="/list" class="btn btn-primary" role="button">Review All Countries</a></p>
            <p><a href="/quiz" class="btn btn-primary" role="button">Start A Quiz</a></p>
		</div>
		<div class="col-md-2"></div>
	</div>
	<div class="row">
		<div class="col-md-12">
	      	<img style="height:110px; width:110px" alt="Brand" src="{% static 'css/geoquiz_logo.png' %}">
		</div>
	</div>
</div>




{% endblock %}
